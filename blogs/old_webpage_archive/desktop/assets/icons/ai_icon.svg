<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradients -->
  <defs>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Chat Bubble -->
  <path d="M 32 28 C 32 20 38 14 46 14 L 82 14 C 90 14 96 20 96 28 L 96 64 C 96 72 90 78 82 78 L 54 78 L 38 92 L 38 78 C 32 78 32 72 32 64 Z" 
        fill="url(#chatGradient)" 
        filter="url(#glow)"
        opacity="0.95"/>
  
  <!-- Inner highlight for glassmorphism -->
  <path d="M 40 24 C 40 22 42 20 44 20 L 78 20 C 80 20 82 22 82 24 L 82 34 C 82 36 80 38 78 38 L 44 38 C 42 38 40 36 40 34 Z" 
        fill="white" 
        opacity="0.2"/>
  
  <!-- AI Sparkles -->
  <!-- Top right sparkle -->
  <g transform="translate(90, 20)" opacity="0.9">
    <path d="M 0,-8 L 1,-2 L 8,-1 L 1,0 L 0,8 L -1,0 L -8,-1 L -1,-2 Z" fill="#06b6d4"/>
  </g>
  
  <!-- Bottom left sparkle -->
  <g transform="translate(28, 72)" opacity="0.8">
    <path d="M 0,-6 L 0.8,-1.5 L 6,-0.8 L 0.8,0 L 0,6 L -0.8,0 L -6,-0.8 L -0.8,-1.5 Z" fill="#a78bfa"/>
  </g>
  
  <!-- Top left small sparkle -->
  <g transform="translate(26, 22)" opacity="0.7">
    <path d="M 0,-4 L 0.5,-1 L 4,-0.5 L 0.5,0 L 0,4 L -0.5,0 L -4,-0.5 L -0.5,-1 Z" fill="#60a5fa"/>
  </g>
</svg>
